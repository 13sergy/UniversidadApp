<h1>
    <i class="fa fa-user" aria-hidden="true"></i>
    Alumno
</h1>
<h4>{{alumno.nombre}}</h4>
<hr>
<div class="row">
    <form name="myForm" ng-submit="guardarAlumno()">
        <div ng-hide="creando">CÃ³digo:
            <br>
            <input type="text" ng-model="alumno.codigo" readonly class="form-control">
        </div>

        Nombre:
        <br>
        <input type="text" ng-model="alumno.nombre" class="form-control" required>

        Telefono:
        <br>
        <input type="text" ng-model="alumno.telefono" ui-mask="{{telefonoMask}}" class="form-control" required>

        Direccion:
        <br>
        <textarea type="text" ng-model="alumno.direccion" class="form-control" rows="5" required></textarea>
        <br>
        <div class="btn-group">
            <button ng-disabled="myForm.$invalid" type="submit" class="btn btn-success btn-xs">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                Guardar
            </button>
            <a href="#/alumnos" class="btn btn-info btn-xs">
                <i class="fa fa-reply" aria-hidden="true"></i>
                Volver</a>
        </div>
        <p class="text-success" ng-show="actualizado">Registro actualizado</p>
    </form>
</div>
