<h1>
    <i class="fa fa-users" aria-hidden="true"></i>
    Alumnos</h1>
<p>
    Esta es la página de Alumnos
<hr>
<div class="row" align="right"><a href="#/alumno/nuevo" class="btn btn-info btn-xs">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
    Crear alumno</a></div>
<hr>
<div class="row">
    <table class="table table-bordered text-center">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Datos</th>
        </tr>
        <!--{{posicion}}-->
        <tr ng-repeat="alumno in alumnos | limitTo:posicion | limitTo:-5">
            <td>{{alumno.codigo}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.telefono | telefono }}</td>
            <td><a class="btn btn-success" href="#/alumno/{{alumno.codigo}}">Ver alumno</a></td>
        </tr>
    </table>
</div>
<button class="btn btn-primary" ng-click="anteriores()">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
</button>
<button class="btn btn-primary" ng-click="siguientes()">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
</button>
</p>
